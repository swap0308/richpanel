<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="register">
        <div class="form-box">
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <label for="Name">Name</label><br>
                    <div class="input-field">

                        <input type="text" placeholder="Name">

                    </div>


                    <label for="Name">Email</label><br>
                    <div class="input-field">
                        <input type="text" placeholder="Email">

                    </div>


                    <label for="Name">Password</label><br>
                    <div class="input-field">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <div class="new-check">
                                <span for="logCheck" class="text">Remember Me</span>
                            </div>
                        </div>
                    </div>


                    <div class="btn-field">
                        <button type="button">Signup</button>

                    </div>

                    <div class="alternative-singin">
                        <p>Already have an account? <a href="" id="changeToSignIn">Sign in</a></p>
                    </div>
                </div>

            </form>
        </div>

        
    </div>



    <div class="container" id="login">
        <div class="form-box">
            <h2>Login to your account</h2><br>
            <form>
                <div class="input-group">
                   

                    <label for="Name">Email</label><br>
                    <br>
                    <div class="input-field">
                        <input type="text" placeholder="Email">

                    </div>


                    <label for="Name">Password</label><br>
                    <div class="input-field">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <div class="new-check">
                                <span for="logCheck" class="text">Remember Me</span>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="btn-field">
                        <button type="button">Signup</button>

                    </div>
                    <br>
                    <div class="alternative-singin"><br>
                        <p>New to myapp?<a href="" id="changeToRegister">Sign Up</a></p>
                    </div>
                </div>

            </form>
        </div>

        
    </div>
    
    <script src="script.js"></script>

</body>

</html>
